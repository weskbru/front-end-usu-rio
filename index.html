<!DOCTYPE html>
<html lang="Pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acessar Api usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
      <script src="/scrip.js"></script> 
  </head>
  <body>
    <div class="container mt-3">
      <!--titulo da aplicação-->
      <h2>Cadastra Usuário<samp id="ver"></samp></h2>

      <!--Criação do formulario-->
      <form action="">

        <!--Usado para identifica se é para atualizar ou incluir um novo na aplicação-->
        <input type="hidden" id="id" value="">

        <!--Campo com a palavra email e o input da aplicação-->
        <div class="mt-3 mb-3">
          <label for="nome">NOME:</label>
          <input type="text" class="form-control" id="nome" />
        </div>

        <!--Campo com a palavra email e o input da aplicação-->
        <div class="mt-3 mb-3">
          <label for="nome">EMAIL:</label>
          <input type="email" class="form-control" id="email" />
        </div>

        <!--Butões da aplicação-->
        <button type="button" class="btn btn-primary" onclick="gravarUsuario()">Gravar </button>
        <button type="button" class="btn btn-warning" onclick="limparCampo()">Novo</button>
        <button type="button" class="btn btn-danger" onclick="apagarUsuario();">Apagar</button>

      </form>
    </div>

    <!--Tabela da aplicação-->
    <div class="container mt-3">
      <table class="table table table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>nome</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody style="cursor: pointer" id="corpo-tabela"></tbody>
      </table>
    </div>

    <!--Script usado para atualizar a API -->
    <script>
      atualizarTabela(); //aqui estou chamando a função para acessa a lista da api
    </script>
    
  </body>
</html>
